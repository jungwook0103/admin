<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 라이브러리 사용: Bootstrap 포함 시키기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .title_left {
            padding: 15px 20px;
            font-size: 25px; 
            color: rgb(83, 83, 83); 
            font-weight: 400;
        }
        .title_right {
            padding: 15px 20px;
            text-align: right;
        }
        .title_sub {
            padding: 15px 20px;
            font-size: 20px;
            color: rgb(83, 83, 83); 
            font-weight: bold;
            background-color: rgb(248, 245, 245);
        }
        .nav-item, .dropdown-item {
            font-size: 14px; 
            color: rgb(83, 83, 83);    
        }
        .nav-link > img {
            padding-right: 10px;
        }
        .content_blank {
            background-color: rgb(248, 245, 245);    
        }
        .form_area, .form-select, .form-control {
            font-size: 13px; 
            color: rgb(83, 83, 83);   
            font-weight: bold;
        }
        .form_area > .row {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="border-bottom: 1px solid lightgray;">
            <div class="col title_left">
                Admin
            </div>
            <div class="col title_right">
                <a href="#"><img src="./image/light_icon.png"></a>&nbsp;&nbsp;
                <a href="#"><img src="./image/grid_icon.png"></a>&nbsp;&nbsp;
                <a href="#"><img src="./image/profile_icon.png"></a>
            </div>
        </div>
        <!-- <div class="row" style="height: 100vh;"> -->
        <div class="row">
            <div class="col-2" style="border-right: 1px solid lightgray;">
                <nav class="navbar flex-column">
                    <div class="navbar-nav w-100">
                        <div class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">
                                <img src="./image/menu_icon_1.png">Home
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="./image/menu_icon_2.png">공지사항
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="./image/menu_icon_3.png">회원관리
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="./image/menu_icon_4.png">서비스관리
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="./image/menu_icon_5.png">커뮤니케이션
                            </a>
                        </div>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <img src="./image/menu_icon_6.png">시스템관리
                            </a>
                            <ul class="dropdown-menu bg-transparent border-0">
                                <li><a class="dropdown-item" href="#">코드관리</a></li>
                                <li><a class="dropdown-item" href="#">코드그룹관리</a></li>    
                            </ul>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="./image/menu_icon_7.png">개인정보관리
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="./image/menu_icon_8.png">test
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="content_blank" style="width:40px;"></div>
                    <div class="col title_sub" style="border-top: 0; border-bottom: 1px; border-left: 1px; border-right: 1px; border-color: lightgray; border-style: solid;">
                        기본 정보
                    </div>
                    <div class="content_blank" style="width:40px;"></div>
                </div>
                <form>
                    <div class="row">
                        <div class="content_blank" style="width:40px;"></div>
                        <div class="col form_area" style="border-top: 0; border-bottom: 1px; border-left: 1px; border-right: 1px; border-color: lightgray; border-style: solid; padding: 15px 20px;">
                            <div class="row">
                                <div class="col-3">
                                    <label for="codegroup" class="form-label">
                                        코드그룹 <span style="color: red; font-weight: 500;">*</span>
                                    </label>    
                                    <select class="form-select" id="codegroup" required>
                                        <option selected disabled value="">선택하세요</option>
                                        <option>...</option>
                                    </select>
                                </div>    
                                <div class="col-9"></div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">
                                        코드 <span style="color: red; font-weight: 500;">*</span>
                                    </label> 
                                    <input class="form-control" disabled placeholder="자동생성">
                                </div> 
                                <div class="col">
                                    <label class="form-label">코드 (ANOTHER)</label> 
                                    <input class="form-control" placeholder="영대소문자, 숫자">
                                </div>
                                <div class="col">
                                    <label class="form-label">
                                        코드 이름 <span style="color: red; font-weight: 500;">*</span>
                                    </label> 
                                    <input class="form-control" placeholder="한글, 영대소문자, 숫자">
                                </div> 
                                <div class="col">
                                    <label class="form-label">코드 이름 (영문)</label> 
                                    <input class="form-control" placeholder="영대소문자, 숫자">
                                </div>   
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <label for="usegroup" class="form-label">
                                        사용여부 <span style="color: red; font-weight: 500;">*</span>
                                    </label>    
                                    <select class="form-select" id="usegroup" required>
                                        <option selected value="">사용</option>
                                        <option>미사용</option>
                                    </select>
                                </div> 
                                <div class="col">
                                    <label class="form-label">순서 <span style="color: red; font-weight: 500;">*</span></label> 
                                    <input class="form-control">
                                </div>  
                                <div class="col-6"></div>    
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">설명</label> 
                                    <div class="input-group">
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                    </div>
                                </div> 
                                <div class="col-6"></div>     
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">다국어1</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">다국어2</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">다국어3</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">다국어4</label> 
                                    <input class="form-control">
                                </div>  
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">다국어5</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">다국어6</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">다국어7</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">다국어8</label> 
                                    <input class="form-control">
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">예비1 (VARCHAR TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">예비2 (VARCHAR TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">예비3 (VARCHAR TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">예비4 (VARCHAR TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">예비1 (INT TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">예비2 (INT TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">예비3 (INT TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                                <div class="col">
                                    <label class="form-label">예비4 (INT TYPE)</label> 
                                    <input class="form-control">
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col"><a href="#"><img src="./image/bottom_icon1.png"></a></div>
                                <div class="col" style="text-align: right;"><a href="#"><img src="./image/bottom_icon2.png"></a></div>    
                            </div>
                        </div>
                        <div class="content_blank" style="width:40px;"></div> 
                    </div>  
                </form>    
            </div>
        </div>
        <div class="row" style="height: 100px;">
            <div class="col-2" style="border-top: 1px solid lightgray; border-right: 1px solid lightgray; padding: 20px 20px;">
                <a href="#"><img src="./image/collspan_icon.png"></a>
            </div>
            <div class="col-10 content_blank"></div>
        </div>
    </div>
    
    <!-- 외부 라이브러리 사용: Bootstrap 포함 시키기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
